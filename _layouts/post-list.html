---
layout: post-base
permalink: /blog/
---

{% for post in site.posts %}
  {% unless post.hidden %}
  <article class="post-item">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h2 class="post-title">
      <a
        class="post-link"
        href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
    {{ post.excerpt }}
  </article>
  {% endunless %}
{% endfor %}
